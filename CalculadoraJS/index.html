<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="js/script.js"></script>
</head>
<body>
        <div class="main">
            <div class="calculadora">
                <div class="visor">
                    <span id="visor"></span>
                </div>
                <div class="numeros">
                    <div class="numero2">
                        <input type="number" name="" id="n1" placeholder="numero 1">
                    </div>
                    <div class="numero1">
                        <input type="number" name="" id="n2" placeholder="numero 2">
                    </div>
                </div>
                <div class="botoes">
                    <div class="linha1">
                        <button id="soma" onclick="soma()"><span>+</span></button>
                        <button id="subtracao" onclick="sub()"><span>-</span></button>
                    </div>
                    <div class="linha2">
                        <button id="multiplicacao" onclick="mult()"><span>*</span></button>
                        <button id="divisao" onclick="div()"><span>%</span></button>
                    </div>
                    <div class="linha3">
                        <button id="clear" onclick="limpar()"><span>C</span></button>
                    </div>
                </div>
            </div>
            <h2>Criado por Augusto Cesar, 2023</h2>
        </div>
</body>
</html>
